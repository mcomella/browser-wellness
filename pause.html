<!DOCTYPE html>
<html>
<head>
    <title>Pause a moment | Wellness</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="pause.css">
</head>
<body>
    <div id="content">
        <h1>That website is paused</h1>

        <p id="site-name"></p>

        <input type="text" id="unpause-duration" class="unpause-hidden" placeholder="Unpause minutes"/><br><br>
        <label id="problem-statement"></label><br>
        <input type="text" id="problem-solution" class="unpause-hidden" placeholder="Solution"/>
        <input type="button" id="unpause-button" class="unpause-hidden" value="unpause?"/>
    </div>

    <script src="pause.js"></script>
</body>
</html>
